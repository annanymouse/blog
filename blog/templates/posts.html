{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}

{% for post in posts %}
{{ macros.render_post(post) }}
<div class="row">
<div class="col-md-2">&nbsp;</div>
<div class="col-md-10">
<p><a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-info" role="button">Edit Post</a>&nbsp;&nbsp;<a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-warning" role="button">Delete Post</a></p>
</div>
</div>
{% endfor %}

<ul class="pager">
    {% if has_next %}
    <li class="previous" >
    <a href="{{ url_for('posts', page=page + 1) }}">&larr; Older</a>
    </li>
    {% endif %}
    {% if has_prev %}
    <li class="next">
    <a href="{{ url_for('posts', page=page - 1) }}">&rarr; Newer</a>
    </li>
    {% endif %}
</ul>


{% endblock %}
