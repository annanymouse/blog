{% macro render_post(post) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ post.datetime | dateformat("%d/%m/%y") }}
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            <a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a>
        </h1>
        {{ post.content | safe }}
        <p><a href="{{ url_for('edit_post', id=post.id) }}">Edit Post</a> | <a href="{{ url_for('delete_post', id=post.id) }}">Delete Post</a></p>
    </div>
</div>
{% endmacro %}
